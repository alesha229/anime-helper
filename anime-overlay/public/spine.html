<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Phaser Typescript Example</title>
    <!-- <meta name="viewport" content="initial-scale=0.25 user-scalable=no" /> -->
    <script src="../dist/renderer/spine.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: #e0e0e0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      }
      #nikke-browser {
        position: absolute;
        top: 32px;
        left: 32px;
        min-width: 340px;
        max-width: 420px;
        max-height: 70vh;
        background: rgba(30, 34, 40, 0.98);
        box-shadow: 0 4px 32px 0 #000a, 0 1.5px 0 #2228;
        border-radius: 14px;
        padding: 18px 18px 12px 18px;
        z-index: 1000;
        overflow-y: auto;
        border: 1.5px solid #23272e;
        display: flex;
        flex-direction: column;
        gap: 10px;
        animation: fadein 0.5s;
      }
      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .nikke-breadcrumbs {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 4px;
        font-size: 15px;
        margin-bottom: 8px;
        color: #b0b8c0;
        user-select: text;
      }
      .nikke-breadcrumbs a {
        color: #7ecfff;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
        transition: color 0.15s;
      }
      .nikke-breadcrumbs a:hover {
        color: #fff;
        text-shadow: 0 0 2px #7ecfff;
      }
      .nikke-file-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .nikke-file-row {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 7px 10px;
        border-radius: 7px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.15s, color 0.15s;
        user-select: none;
      }
      .nikke-file-row.folder {
        font-weight: 600;
        color: #ffe082;
      }
      .nikke-file-row.folder:hover {
        background: #2a2e36;
        color: #fff7b2;
      }
      .nikke-file-row.file {
        color: #b0b8c0;
      }
      .nikke-file-row.file:hover {
        background: #23272e;
        color: #fff;
      }
      .nikke-file-row .icon {
        width: 22px;
        text-align: center;
        font-size: 18px;
        opacity: 0.85;
      }
      .nikke-load-btn {
        margin-top: 10px;
        padding: 8px 18px;
        background: linear-gradient(90deg, #7ecfff 0%, #4e8cff 100%);
        color: #181c20;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 8px #0004;
        transition: background 0.2s, color 0.2s, transform 0.1s;
      }
      .nikke-load-btn:hover {
        background: linear-gradient(90deg, #4e8cff 0%, #7ecfff 100%);
        color: #fff;
        transform: scale(1.04);
      }
      @media (max-width: 600px) {
        #nikke-browser {
          left: 2vw;
          top: 2vw;
          min-width: 0;
          max-width: 98vw;
          padding: 8px 4vw 8px 4vw;
        }
        .nikke-breadcrumbs,
        .nikke-file-row {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0"></body>
</html>
